
{% extends 'app/dummy.html' %}
{% load static %}
{% block title %}
    <title>create</title>
{% endblock %}

{% block body_block %}

<!-- <img src="{% static 'images/images.jpg' %}" width="500px"> -->
{% if form.instance.pk %}
    <h1>Update School Form </h1>
{% else %}
    <h1>Create School Form</h1>
{% endif %}
<form method="POST">
    {% csrf_token %}
        {{form.as_p}}
    {% if form.instance.pk %}    
        <input type="submit" value="Update">

    {% else %}
        <input type="submit" value="Create">
    {% endif %}
</form>

{% endblock %}
